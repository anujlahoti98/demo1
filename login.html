<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row" >
        <div class="col-lg-6">
                <form class="row g-3 needs-validation" novalidate>

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label" style="margin-left: 300px;">Username</label>
                <input type="text" class="form-control" id="validationCustom01" style="margin-left: 300px;" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
             
             
              <div class="row">
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label" style="margin-left: 300px;" >Password</label>
                    <input type="password" class="form-control" id="validationCustom01" style="margin-left: 300px;" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                
             </div> 
             
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div><br/>
              <div class="col-12" >
                <button class="btn btn-primary" type="submit" style="margin-left: 300px;">Login</button>
              </div>
            </form>
          </div>
     

        </div>
    </div>
    
</body>
<script src="home.js"></script>
</html>
